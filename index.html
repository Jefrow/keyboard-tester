<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keyboard-teste">
      <!--Pressed keys section-->
      <div class="pressed-keys">
        <p id="keysPressed">Pressed Keys:</p>
        <div class="key-output-container">
          <span id="keysOutput"></span>
        </div>
      </div>

      <!--Keyboard-->
      <div class="keyboard">
        <!--Function Section-->
        <div class="function-section">
          <div class="row function-keys">
            <div class="key" id="esc">Esc</div>
            <button class="key" id="f1">F1</button>
            <button class="key" id="f2">F2</button>
            <button class="key" id="f3">F3</button>
            <button class="key" id="f4">F4</button>
            <button class="key" id="f5">F5</button>
            <button class="key" id="f6">F6</button>
            <button class="key" id="f7">F7</button>
            <button class="key" id="f8">F8</button>
            <button class="key" id="f9">F9</button>
            <button class="key" id="f10">F10</button>
            <button class="key" id="f11">F11</button>
            <button class="key" id="f12">F12</button>
            <div class="key prtsc">Prt Sc</div>
            <div class="key scrolllock">Scroll</div>
            <div class="key pause">Pause</div>
          </div>
        </div>
        <div class="main-section-wrapper">
          <div class="main-section">
            <!--Number Row-->
            <div class="row number-row">
              <div class="key" id="backquote">~</div>
              <div class="key digit1" id="digit1">1</div>
              <div class="key digit2" id="digit2">2</div>
              <div class="key digit3" id="digit3">3</div>
              <div class="key digit4" id="digit4">4</div>
              <div class="key digit5" id="digit5">5</div>
              <div class="key digit6" id="digit6">6</div>
              <div class="key digit7" id="digit7">7</div>
              <div class="key digit8" id="digit8">8</div>
              <div class="key digit9" id="digit9">9</div>
              <div class="key digit0" id="digit0">0</div>
              <div class="key minus" id="minus">-</div>
              <div class="key equal" id="equal">=</div>
              <div class="key backspace" id="backspace">delete</div>
            </div>
            <!--Qwerty Row-->
            <div class="row qwerty-row">
              <div class="key tab" id="tab">Tab</div>
              <div class="key keyq" id="keyq">Q</div>
              <div class="key keyw" id="keyw">W</div>
              <div class="key keye" id="keye">E</div>
              <div class="key keyr" id="keyr">R</div>
              <div class="key keyt" id="keyt">T</div>
              <div class="key keyy" id="keyy">Y</div>
              <div class="key keyu" id="keyu">U</div>
              <div class="key keyi" id="keyi">I</div>
              <div class="key keyo" id="keyo">O</div>
              <div class="key keyp" id="keyp">P</div>
              <div class="key bracketleft" id="bracketLeft">[</div>
              <div class="key bracketright" id="bracketRight">]</div>
              <div class="key backslash" id="backslash">\</div>
            </div>
            <!--HOme Row-->
            <div class="row homeRow">
              <div class="key capslock" id="capslock">Caps Lock</div>
              <div class="key keya" id="keya">A</div>
              <div class="key keys" id="keys">S</div>
              <div class="key keyd" id="keyd">D</div>
              <div class="key keyf" id="keyf">F</div>
              <div class="key keyg" id="keyg">G</div>
              <div class="key keyh" id="keyh">H</div>
              <div class="key keyj" id="keyj">J</div>
              <div class="key keyk" id="keyk">K</div>
              <div class="key keyl" id="keyl">L</div>
              <div class="key semicolon" id="semicolon">;</div>
              <div class="key quote" id="quote">'</div>
              <div class="key enter" id="enter">Enter</div>
            </div>
            <!--Bottom Row-->
            <div class="row bottomRow">
              <div class="key shiftleft" id="shiftleft">Shift</div>
              <div class="key keyz" id="keyz">Z</div>
              <div class="key keyx" id="keyx">X</div>
              <div class="key keyc" id="keyc">C</div>
              <div class="key keyv" id="keyv">V</div>
              <div class="key keyb" id="keyb">B</div>
              <div class="key keyn" id="keyn">N</div>
              <div class="key keym" id="keym">M</div>
              <div class="key comma" id="comma">,</div>
              <div class="key period" id="period">.</div>
              <div class="key slash" id="slash">/</div>
              <div class="key shiftright" id="shiftright">Shift</div>
            </div>
            <!--Space Row-->
            <div class="row spaceRow">
              <div class="key controlleft" id="controlleft">Ctrl</div>
              <div class="key altleft" id="altleft">Alt</div>
              <div class="key metaleft" id="metaleft">Cmnd</div>
              <div class="key space" style="flex: 0.8" id="space"></div>
              <div class="key metaright" id="metaright">Cmnd</div>
              <div class="key altright" id="altright">Alt</div>
              <div class="key controlright" id="controlright">Ctrl</div>
            </div>
          </div>
          <!--Navigation Keys-->
          <div class="navigation-and-arrow-section">
            <button class="key insert" id="insert">Insert</button>
            <button class="key home" id="home">Home</button>
            <button class="key pageup" id="pageup">Page Up</button>
            <button class="key delete" id="delete">Delete</button>
            <button class="key end" id="end">End</button>
            <button class="key pagedown" id="pagedown">Page Down</button>
            <button class="key arrowup" id="arrowup">↑</button>
            <button class="key arrowleft" id="arrowleft">←</button>
            <button class="key arrowdown" id="arrowdown">↓</button>
            <button class="key arrowright" id="arrowright">→</button>
          </div>
          <!--Numpad-->
          <div class="numpad">
            <div class="key numlock" id="numlock">NumLock</div>
            <div class="key divide" id="divide">/</div>
            <div class="key multiply" id="multiply">*</div>
            <div class="key subtract`" id="subtract">-</div>
            <div class="key numpad7" id="numpad7">7</div>
            <div class="key numpad8" id="numpad8">8</div>
            <div class="key numpad9" id="numpad9">9</div>
            <div class="key numpad4" id="numpad4">4</div>
            <div class="key numpad5" id="numpad5">5</div>
            <div class="key numpad6" id="numpad6">6</div>
            <div class="key add" id="add">+</div>
            <div class="key numpad1" id="numpad1">1</div>
            <div class="key numpad2" id="numpad2">2</div>
            <div class="key numpad3" id="numpad3">3</div>
            <div class="key" id="numpadenter">Enter</div>
          </div>
        </div>
      </div>
      <!--Reset Button-->
      <div class="button-container">
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
